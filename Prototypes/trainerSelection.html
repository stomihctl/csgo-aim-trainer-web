<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Trainer - CS2 Trainer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid #3b82f6;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters select, .filters input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .trainer-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .trainer-card {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .trainer-card h3 {
      margin: 10px 0;
    }
    .trainer-card p {
      font-size: 0.9em;
      color: #cbd5e1;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-contact {
      background: #3b82f6;
      color: white;
    }
    .btn-contact:hover {
      background: #2563eb;
    }
    .btn-cancel {
      background: #ef4444;
      color: white;
    }
    .btn-cancel:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

<header>
  CS2 Trainer - Find Your Coach
</header>

<div class="container">
  <h2>Trainer Search</h2>

  <div class="filters">
    <select>
      <option>Specialization</option>
      <option>Aiming</option>
      <option>Strategy</option>
      <option>Team Play</option>
    </select>
    <select>
      <option>Price per Hour</option>
      <option>Low to High</option>
      <option>High to Low</option>
    </select>
    <select>
      <option>Language</option>
      <option>English</option>
      <option>Serbian</option>
      <option>German</option>
    </select>
    <select>
      <option>Availability</option>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Evening</option>
    </select>
    <input type="text" placeholder="Search by name">
  </div>

  <div class="trainer-list">
    <div class="trainer-card">
      <h3>John Smith</h3>
      <p>Specialization: Aiming</p>
      <p>Price: $20/hr</p>
      <p>Language: English</p>
      <button class="btn btn-contact">Contact Trainer</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>
    <div class="trainer-card">
      <h3>Marko Petrović</h3>
      <p>Specialization: Strategy</p>
      <p>Price: $15/hr</p>
      <p>Language: Serbian</p>
      <button class="btn btn-contact">Contact Trainer</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>
    <div class="trainer-card">
      <h3>Anna Müller</h3>
      <p>Specialization: Team Play</p>
      <p>Price: $25/hr</p>
      <p>Language: German</p>
      <button class="btn btn-contact">Contact Trainer</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
