<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CS2 Trainer — Password Reset</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    margin: 0;
    padding: 0;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(0, 0, 0, 0.85);
    padding: 25px;
    border-radius: 10px;
    width: 420px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin: 10px 0 6px;
    font-weight: 600;
    text-align: left;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
  }
  input:focus {
    background: rgba(255, 255, 255, 0.15);
  }
  button {
    margin-top: 20px;
    background: #1abc9c;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 16px;
    font-weight: 700;
    width: 100%;
  }
  button:hover {
    background: #16a085;
  }
  .message {
    margin-top: 20px;
    font-size: 16px;
    color: #22c55e;
  }
  .error {
    color: #ef4444;
    margin-top: 10px;
    font-weight: 600;
  }
  .hidden {
    display: none;
  }
  .link-back {
    margin-top: 15px;
    display: block;
    color: #6ea8ff;
    cursor: pointer;
    text-decoration: underline;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container" role="main" aria-labelledby="title">
  <h2 id="title">Reset Your Password</h2>
  
  <form id="request-reset-form" aria-label="Request password reset form">
    <label for="email">Enter your registered email address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
    <button type="submit">Send Reset Link</button>
    <div class="error hidden" id="request-error"></div>
  </form>

  <form id="reset-password-form" class="hidden" aria-label="Set new password form">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" minlength="8" required autocomplete="new-password" />
    
    <label for="confirm-password">Confirm New Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" minlength="8" required autocomplete="new-password" />
    
    <button type="submit">Confirm New Password</button>
    <div class="error hidden" id="reset-error"></div>
  </form>

  <div id="message" class="message hidden" role="alert"></div>

  <span class="link-back" id="back-to-login">← Back to Login</span>
</div>

<script>
  const requestForm = document.getElementById('request-reset-form');
  const resetForm = document.getElementById('reset-password-form');
  const messageBox = document.getElementById('message');
  const requestError = document.getElementById('request-error');
  const resetError = document.getElementById('reset-error');
  const backToLogin = document.getElementById('back-to-login');

  // Simulate email sending and showing reset form
  requestForm.addEventListener('submit', e => {
    e.preventDefault();
    requestError.classList.add('hidden');
    const email = requestForm.email.value.trim();

    if (!validateEmail(email)) {
      requestError.textContent = 'Please enter a valid email address.';
      requestError.classList.remove('hidden');
      return;
    }

    // Simulate async email send
    messageBox.textContent = '';
    requestForm.querySelector('button').disabled = true;
    setTimeout(() => {
      requestForm.classList.add('hidden');
      messageBox.textContent = 'Reset link sent! Please check your email.';
      messageBox.classList.remove('hidden');
      resetForm.classList.remove('hidden');
      requestForm.querySelector('button').disabled = false;
    }, 1000);
  });

  // Validate and confirm new password
  resetForm.addEventListener('submit', e => {
    e.preventDefault();
    resetError.classList.add('hidden');

    const pw1 = resetForm['new-password'].value;
    const pw2 = resetForm['confirm-password'].value;

    if (pw1.length < 8) {
      resetError.textContent = 'Password must be at least 8 characters long.';
      resetError.classList.remove('hidden');
      return;
    }
    if (pw1 !== pw2) {
      resetError.textContent = 'Passwords do not match.';
      resetError.classList.remove('hidden');
      return;
    }

    resetForm.querySelector('button').disabled = true;

    // Simulate password update
    setTimeout(() => {
      resetForm.classList.add('hidden');
      messageBox.textContent = 'Password successfully reset! You can now log in with your new password.';
      resetForm.querySelector('button').disabled = false;
    }, 1000);
  });

  // Simple email format validation
  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // "Back to login" link (just a placeholder)
  backToLogin.addEventListener('click', () => {
    alert('Redirecting to login page...');
  });
</script>
</body>
</html>
